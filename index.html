<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Gaemi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="brand">
          <img src="./assets/gaemi-nav.jpg" alt="개미 타이틀 이미지" class="profile" />
          <div>
            <h1>Lottogaemi 🍀</h1>
          </div>
        </div>
        <div id="auth-box">
          <button id="login-btn">Google 로그인</button>
          <span id="user-email"></span>
          <button id="logout-btn" class="hidden">로그아웃</button>
        </div>
      </div>
    </header>

    <section class="gaemi-talk-wrap">
      <img src="./assets/gaemi-profile.jpg" alt="개미 프로필" class="gaemi-talk-avatar" />
      <div id="gaemi-line" class="gaemi-line">개미 한마디를 불러오는 중...</div>
    </section>

    <main>
      <section class="card">
        <h2>1) 로또번호 뽑기</h2>
        <div class="row">
          <button id="generate-btn">추천번호 뽑기</button>
        </div>
        <div id="generated-list"></div>

        <div id="save-box" class="save-box hidden">
          <p class="muted">로그인 사용자용 기록 저장</p>
          <div class="row">
            <input id="draw-no-input" type="number" min="1" placeholder="회차 입력 (예: 1206)" />
            <button id="save-ticket-btn">이 번호 기록 저장</button>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>2) 추첨 리스트</h2>
        <div id="ticket-list"></div>
        <button id="load-more-btn">더 보기</button>
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
