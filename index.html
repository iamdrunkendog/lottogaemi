<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Gaemi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="brand">
          <img src="./assets/gaemi-nav.jpg" alt="개미 타이틀 이미지" class="profile" />
          <div>
            <h1>Lottogaemi 🍀</h1>
          </div>
        </div>
        <div id="auth-box">
          <button id="login-btn" class="google-btn" type="button" aria-label="Google로 로그인">
            <svg class="google-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.2 1.3-1.5 3.9-5.5 3.9-3.3 0-6-2.8-6-6.1s2.7-6.1 6-6.1c1.9 0 3.1.8 3.8 1.5l2.6-2.5C16.8 3.2 14.6 2.2 12 2.2 6.9 2.2 2.8 6.3 2.8 11.4S6.9 20.6 12 20.6c6.9 0 9.2-4.8 9.2-7.3 0-.5 0-.9-.1-1.3H12z"/>
              <path fill="#34A853" d="M3.8 7.8l3.2 2.3C7.8 8.1 9.7 6.7 12 6.7c1.9 0 3.1.8 3.8 1.5l2.6-2.5C16.8 3.2 14.6 2.2 12 2.2 8.4 2.2 5.3 4.2 3.8 7.8z"/>
              <path fill="#4A90E2" d="M12 20.6c2.5 0 4.7-.8 6.2-2.3l-2.9-2.4c-.8.6-1.9 1-3.3 1-3.9 0-5.2-2.6-5.5-3.9l-3.1 2.4c1.5 3.6 4.6 5.2 8.6 5.2z"/>
              <path fill="#FBBC05" d="M3.8 15.2l3.1-2.4c-.2-.6-.3-1.2-.3-1.8s.1-1.2.3-1.8L3.8 6.8c-.6 1.3-1 2.8-1 4.2s.4 2.9 1 4.2z"/>
            </svg>
            <span>Google로 로그인</span>
          </button>
          <span id="user-email"></span>
          <button id="logout-btn" class="hidden">로그아웃</button>
        </div>
      </div>
    </header>

    <section class="gaemi-talk-wrap">
      <img src="./assets/gaemi-profile.jpg" alt="개미 프로필" class="gaemi-talk-avatar" />
      <div id="gaemi-line" class="gaemi-line">개미 한마디를 불러오는 중...</div>
    </section>

    <main>
      <section class="card">
        <h2 class="section-title">로또 번호 뽑기</h2>
        <div class="row">
          <button id="generate-btn">추천번호 뽑기</button>
        </div>
        <div id="generated-list"></div>
      </section>

      <section id="record-card" class="card hidden">
        <div class="row row-between">
          <h2 class="section-title">내 기록 저장하기</h2>
          <button id="record-open-btn" type="button">기록 등록 열기</button>
        </div>

        <div id="record-panel" class="hidden">
          <div class="row">
            <input id="record-draw-no" type="number" min="1" placeholder="회차 입력 (예: 1206)" />
          </div>

          <div class="tab-row">
            <button id="tab-upload" class="tab-btn active">파일 업로드</button>
            <button id="tab-manual" class="tab-btn">직접 입력하기</button>
          </div>

          <div id="panel-upload" class="panel">
            <p class="muted">복권사진 업로드를 통해 QR코드 인식 (QR 전용)</p>
            <input id="ticket-image-input" type="file" accept="image/*" />
            <button id="upload-analyze-btn">사진 분석 후 저장</button>
          </div>

          <div id="panel-manual" class="panel hidden">
            <p class="muted">1줄당 6개 숫자 입력 (최대 5줄) · 예: 1,3,11,19,29,32</p>
            <div id="manual-lines" class="manual-lines">
              <input class="manual-line" placeholder="1줄" />
              <input class="manual-line" placeholder="2줄" />
              <input class="manual-line" placeholder="3줄" />
              <input class="manual-line" placeholder="4줄" />
              <input class="manual-line" placeholder="5줄" />
            </div>
            <button id="manual-save-btn">직접 입력 번호 저장</button>
          </div>
        </div>
      </section>

      <section id="draw-card" class="card hidden">
        <h2 class="section-title">추첨 리스트</h2>
        <div id="ticket-list"></div>
        <button id="load-more-btn">더 보기</button>
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
